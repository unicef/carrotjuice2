<style>
  .controls {
    z-index: 1;
    position: relative;
    top: 1em;
    left: 2em;
    padding: 0.3em;
    font-size: 1.5em;
    background: rgba(222, 222, 222, 0.7);
    display: inline-block;
  }
  .current-date {
    font-size: 1.5em;
  }
  .error {
    font-size: 2em;
  }
  .debug {
    display: {{debug_display_value}};
    color: red;
  }

  .info {
    z-index: 1;
    position: absolute;
    left: 1em;
    bottom: 2em;
    padding: 0.3em;
    width: 15em;
    font-size: 2em;
    background: rgba(222, 222, 222, 0.8);
    //display: inline-block;
  }
  .region-name {
    font-size: 1.5em;
    font-weight: bold;
  }

  .custom-popup .leaflet-popup-tip-container {
    display: none;  // Kill popup stem/tip thingy.
  }
  .custom-popup .leaflet-popup-content {
    margin: .1em .1em;  // Smaller margins.
  }
  .custom-popup .leaflet-popup-content-wrapper {
    border-radius: .3em;  // Smaller radius.
  }

</style>
{{redraw_notify()}}
<div class="controls">
  <div class="current-date" ng-show="current_date">{{iso_to_yyyymmdd(current_date)}}</div>
  <div class="error" ng-show="error_message">{{error_message}}</div>
  <select ng-model="current_coloring" ng-options="c for c in coloring_options"
          ng-change="change_coloring()"></select>
  <img ng-show="num_loading > 0" src="ajax-loader.gif"/>
  <div class="debug">
      date: {{current_date}}<br>
      num_loading: {{num_loading}}
  </div>
</div>
<div class="info" ng-show="current_region">
  <div class="region-name">{{current_region.name}}</div>
  <div class="region-temp">{{current_region.temp}}</div>
  <div>{{current_region.region_code}}</div>
  <div ng-repeat="(index, date_temp_pair) in current_region_temps">
    {{date_temp_pair[0]}} - {{date_temp_pair[1]}} Â°C
  </div>
</div>
